<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="header-h1">
            <h1 class="header-h1-edit">Chating APP</h1>
        </div>
        <div class="header-login-button">
            <button class="header-login-button-edit">Login</button>
        </div>
    </div>

    <div class="main">
        <div class="main-chat">
            <div class="chat-text-div">
                <p class="chat-text-h3">Welcome</p>
            </div>
        </div>
    </div>

    <div class="fotear">
        <div class="first-1">
            <input class="input-tex" type="text" placeholder="Type here..." id="input">
            <button class="button-send" onclick="send()">Send</button>
        </div>
        <div class="first-2">
            <input class="input-tex" type="text" placeholder="Type here..." id="input1">
            <button class="button-send1" onclick="delet()">Delete</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
